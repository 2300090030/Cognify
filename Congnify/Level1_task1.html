<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cognifyz - Where Data Meets Intelligence</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f9f9;
      color: #222;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header img {
      width: 180px;
      height: auto;
      margin-bottom: 10px;
    }

    header h1 {
      font-size: 2.5rem;
      color: #00796B;
      margin-bottom: 6px;
    }

    header p {
      font-size: 1.2rem;
      color: #555;
    }

    nav {
      background-color: #00796B;
      padding: 12px;
      border-radius: 8px;
      margin: 30px auto;
      max-width: 800px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #FF9800;
    }

    .content {
      text-align: center;
      margin-bottom: 40px;
    }

    .content img {
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      margin: 20px auto;
    }

    .content p {
      font-size: 1.1rem;
      max-width: 750px;
      margin: 0 auto;
      color: #333;
      line-height: 1.6;
    }

    .form-section {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    form {
      background: #ffffff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      flex: 1;
      min-width: 220px;
    }

    button {
      padding: 12px 24px;
      background-color: #FF9800;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e67e00;
    }

    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        gap: 12px;
      }

      form {
        flex-direction: column;
        align-items: stretch;
      }

      .content img {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    
    <h1>Cognifyz</h1>
    <p>Where Data Meets Intelligence</p>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="content">
    <img src="Cognify.jpg" alt="Cognifyz Banner" />
    <p>
      Welcome to <strong>Cognifyz</strong>, where innovation and intelligence converge.
      We specialize in data-driven solutions that empower businesses to make smarter decisions, faster.
    </p>
  </div>

  <div class="form-section">
    <form>
      <input type="text" placeholder="Enter your name" required />
      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
