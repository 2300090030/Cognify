<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto Gradient Background</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      color: white;
      transition: background 3s ease;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #200010;
    }

    .logo {
      font-size: 1.5rem;
      color: white;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    nav {
      position: relative;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 500;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: white;
      border-radius: 2px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4rem 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background: #200010;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 1rem;
        text-align: right;
        box-shadow: -2px 2px 10px rgba(0, 0, 0, 0.5);
      }

      .nav-links.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <span>ðŸš€</span> <strong>Cognify</strong>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </header>

  <main>
    <h1>Welcome to My Stylish Page</h1>
    <p>This responsive design looks great on desktops and mobile devices. Explore the navigation menu to see it in action!</p>
  </main>

  <script>
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');
    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });

    const gradients = [
    'linear-gradient(to right, #4ca1af, #c4e0e5)',
    'linear-gradient(to right, #ff6e7f, #bfe9ff)',
      'linear-gradient(to right, #ff416c, #ff4b2b)',
      'linear-gradient(to right, #0f2027, #203a43, #2c5364)',
      'linear-gradient(to right, #00b09b, #96c93d)',
      'linear-gradient(to right, #8e2de2, #4a00e0)',
      'linear-gradient(to right, #fc5c7d, #6a82fb)',
      'linear-gradient(to right, #f7971e, #ffd200)',
     
    ];

    let current = 0;

    function changeBackground() {
      document.body.style.background = gradients[current];
      current = (current + 1) % gradients.length;
    }

    // Initial background
    changeBackground();

    // Change every 3 seconds
    setInterval(changeBackground, 3000);
  </script>
</body>
</html>
